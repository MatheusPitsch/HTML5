<!-- w3 Schools site para aprender HTML-->

<!-- Elemento é tudo oque tem na pagina de forma visivel e não visivel-->
<html>

<!-- Usado para Textos/tag do cabecalho da pagina-->
<head>
</head>

<!-- Usado para Visual/tag do corpo da pagina -->
<body>

    <!-- Usado para titulos/qunato maior o número menor o titulo -->
    <h1>
        Hello World <br> Matheus
        <!-- BR é usado para quebras de linha -->
    </h1>
    <h2>Titulo</h2>
    <h3>Titulo</h3>
    <h4>Titulo</h4>
    <h5>Titulo</h5>

    <!-- Tag para paragrafos-->
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p> <!-- P para paragrafos-->
    <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>

    <!-- Para enviar para uma outra aba no mesmo dominio-->
    <a href="https://www.proway.com.br/contato"> Contato proway </a>
    <br>
    <!-- Usado para te enviar a um outro dominio-->
    <a href="https://www.youtube.com/" target="_blank">Youtube</a>

    <!-- Componentes visuais -->
    <input type="" id="email">

    <!-- Usado para quando clicar no botão ele dar continuidade/QUANDO TIVER FORMULARIO -->
    <form action="" method="post"></form> <!-- Usado para enviar as informacoes de forma oculta/Info sensiveis-->
    <!-- Info sensivel -->
    <form action="" method="get"></form> <!-- Envia as informacoes por URL que é possivel enchergar-->
</body>

</html>
